 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Exchange â€“ Project Components</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3607/3607444.png" />
</head>

<body>
  <div class="wrapper">

    <!-- AUTH SECTION -->
    <div id="authSection" class="auth-container">
      <h1 class="app-title">ğŸ« Campus Exchange</h1>
      <h2 id="authTitle">Login</h2>

      <form id="authForm" class="glass-card">
        <input id="fullname" type="text" placeholder="Full name" class="hidden" />
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button id="authBtn" class="btn-primary" type="submit">Login</button>
      </form>

      <p id="toggleAuth" class="toggle-text">
        Donâ€™t have an account? <span>Sign Up</span>
      </p>
    </div>

    <!-- MARKETPLACE SECTION -->
    <div id="marketplaceSection" class="hidden marketplace-container">
      <header>
        <h2>Welcome, <span id="userName"></span></h2>
        <div class="header-buttons">
          <button id="dashboardBtn" class="btn-secondary">ğŸ“Š Dashboard</button>
          <button id="logoutBtn" class="btn-secondary">Logout</button>
        </div>
      </header>

      <nav>
        <button id="viewProductsBtn" class="nav-btn active">View Components</button>
        <button id="addProductBtn" class="nav-btn">Post Component</button>
      </nav>

      <div id="productContainer" class="product-grid"></div>

      <!-- ADD COMPONENT FORM -->
      <form id="addProductForm" class="hidden glass-card add-form">
        <h3>Post New Component</h3>
        <input id="title" type="text" placeholder="Component Name (e.g., Arduino Uno)" required />
        <input id="projectName" type="text" placeholder="Project Name (e.g., Smart Irrigation System)" required />
        <input id="type" type="text" placeholder="Component Type (e.g., Sensor, Motor, Custom)" required />
        <input id="price" type="number" placeholder="Price (â‚¹)" required />
        <textarea id="description" placeholder="Description (optional)"></textarea>
        <button type="submit" class="btn-primary">Add Component</button>
      </form>
    </div>

    <!-- DASHBOARD (SELLER FEEDBACK) -->
    <div id="dashboardSection" class="hidden glass-card dashboard">
      <h2>ğŸ“Š Seller Dashboard</h2>
      <p>Your received feedback on sold components:</p>
      <div id="feedbackList"></div>
      <button id="closeDashboardBtn" class="btn-secondary">Back</button>
    </div>

    <!-- FEEDBACK MODAL -->
    <div id="feedbackModal" class="feedback-modal">
      <div class="modal-content">
        <h3>â­ Give Feedback</h3>
        <p id="feedbackProduct"></p>
        <input id="feedbackRating" type="number" min="1" max="5" placeholder="Rating (1â€“5)" />
        <textarea id="feedbackComments" placeholder="Comments"></textarea>
        <div class="modal-buttons">
          <button id="submitFeedbackBtn" class="btn-primary">Submit</button>
          <button id="cancelFeedbackBtn" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

  </div>

  <!-- AUTO REDIRECT ADMIN -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      try {
        const user = JSON.parse(localStorage.getItem("user"));
        if (user && user.Role === "admin") {
          console.log("Redirecting admin user...");
          window.location.replace("admin.html");
        }
      } catch (e) {
        console.warn("Error checking user role:", e);
      }
    });
  </script>

  <!-- MAIN APP LOGIC -->
  <script src="app.js"></script>
</body>
</html>
